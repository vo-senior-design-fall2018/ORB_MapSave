#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 4.5846925998463610e+02
Camera.fy: 4.5846925998463610e+02
Camera.cx: 2.4476882743835449e+02
Camera.cy: 3.2233900070190430e+02

Camera.k1: -1.0594745570893080e-01
Camera.k2: -2.1155493757358804e-01
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 480
Camera.height: 640

# Camera frames per second
Camera.fps: 5.0

# stereo baseline times fx
Camera.bf: 47.90639384423901

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

